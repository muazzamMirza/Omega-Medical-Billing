{% extends 'base.html' %}



{% block content %}
<h2 class="mb-4">Message List</h2>

<form method="post" action="{% url 'message_view' %}">

    {% csrf_token %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Select</th>
                <!-- <th>ID</th> -->
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td><input type="checkbox" name="selected_items" value="{{ item.file }}"></td>
                <td>{{ item.file.name }}</td>
                <td>{{ item.uploaded_at }}</td>
                <!-- <td>{{ item.email }}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <button type="submit" class="btn btn-primary">Submit Selected</button>
</form>
{% endblock %}
